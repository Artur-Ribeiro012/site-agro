
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="../Style/login-small-screen.css" media="screen and (max-width: 600px)">
    <link rel="stylesheet" href="../Style/login-phone.css" media="screen and (min-width: 601px) and (max-width: 768px)">
    <link rel="shortcut icon" href="../Pictures/favicon.ico" type="image/x-icon">
</head> 
<body>
    <div id="tela-login">
            <div id="itens">
                <div id="bloco1">
                    <h1>Login</h1>
                    <p>Para aproveitar de todos os benefícios de nossas ferramentas por favor faça login. Venha fazer parte de nosso time! </p>
                            <div class="icons">
                    <a href="https://www.youtube.com/watch?v=WpuatuzSDK4" target="_blank"><i class="bi bi-google"></i></a>
                    <a href="https://www.youtube.com/watch?v=x8VYWazR5mE" target="_blank"><i class="bi bi-github"></i></a>
                    <a href="https://www.youtube.com/watch?v=PvzBWFGEz8M" target="_blank"><i class="bi bi-facebook"></i></a>
                            </div>
                </div>
            <div id="bloco2">
                <div id="entrada">
                    <form method="post" autocomplete="off">
                        <div class="back-form">
                            <div class="input">
                                <label for="i-e-mail">E-mail <i class="bi bi-envelope"></i></label>
                                <input type="text" name="e-mail" id="i-e-mail" placeholder="Informe o seu E-mail" required>
                            </div>
                            <br>
                            <div class="input">
                                <label for="isenha">Senha <i class="bi bi-key-fill"></i></label>
                                <input type="password" name="senha" id="isenha" placeholder="Informe sua senha" required>
                            </div>
                            <div class="link"><a href="https://www.youtube.com/watch?v=MZ4JGye4dQU" target="_blank">Faça seu Login</a></div>
                        </div>
                    </form>
                 </div>
               </div>
            </div>
        </div>
   </div>
</body>
</html>
